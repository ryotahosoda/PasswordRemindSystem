{% extends "base.html" %}
{% block body %}
<h1 class="text-center">パスワードリマインド画面</h1>

<p>{{ username }}さんのパスワードを入力してください </p>
{% if msg != '' %}
<p>{{ msg }}</p>
{% endif %}
<form method="post" action="/remind/{{ username }}">
    <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 control-label">パスワード</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">送信</button>
            <button class="btn btn-danger" type="reset">取消</button>
        </div>
        <!--        <div class="col-sm-offset-2 col-sm-10">-->
        <!--            -->
        <!--        </div>-->
    </div>
</form>
<div class="hint">
    <div class="hint-box">
        <div class="hint-center">
            {% if type == 2 %}
            <font color="red" size="+2">ヒント</font>
            <div>{{ delete }}文字多いです</div>
            {% else %}
            <div class="hint-str"><font color="red">ヒント</font> : {{pw}}</div>
        </div>

    </div>
    <div class="hint-table">
        <table align="center">
            <tr>
                <td>2</td>
                <td>p</td>
                <td>#</td>
            </tr>
            <tr>
                <td>A</td>
                <td>4</td>
                <td>a</td>
            </tr>
            <tr>
                <td>!</td>
                <td>5</td>
                <td>X</td>
            </tr>
        </table>
        <div class="table-title">
            □の候補
        </div>
    </div>
</div>


{% endif %}


{% endblock %}
