{% extends "base.html" %}
{% block body %}
<h1 class="text-center">本人判定画面</h1>

<p>
    {{ username }}さんのパスワードを入力してください
    {% if msg != '' %}
    {{ msg }}
    {% endif %}
</p>

<form method="post" action="/judgement/{{ username }}">
    <div class="form-group">
        <div class="input-group">
            <label class="col-sm-2 control-label">パスワード</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">送信</button>
            <button class="btn btn-danger" type="reset">取消</button>
        </div>
        <!--        <div class="col-sm-offset-2 col-sm-10">-->
        <!--            -->
        <!--        </div>-->
    </div>
    <p>
        <font color="red">注意</font><br>
        パスワードの覚えている部分を入力してください<br>
    </p>
</form>
{% endblock %}
